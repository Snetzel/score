<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Scores</title>
</head>
<body>
    <h1>Daftar Nilai Siswa</h1>
    <h2>
        {% for student in students %}
            <p>
                Nama: {{ student['name'] }} - Nilai: {{ student['score'] }}
                {% if student['score'] > 90 %}
                    - Congratulations
                {% elif student['score'] >= 76 %}
                    - Very good
                {% else %}
                    - Maaf, Anda belum lulus
                {% endif %}
            </p>
        {% endfor %}
        </h2>
</body>
</html>
